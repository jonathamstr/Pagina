<!DOCTYPE html>
<html ng-app="store" lang="en">

<head>
	<title>Avattia:Camiones</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		#nav{
			padding-top: 10px;
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<script type='text/javascript' src="{% static 'main/js/angular.min.js' %}"></script>
		<script type='text/javascript' src="{% static 'main/js/app.js' %}"></script>
	<div class="container-fluid" style="min-height:95%; " id="nav">

        <div class="col-sm-4">
          <ul class="nav nav-pills">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation"><a href="/contact">Profile</a></li>
        <li role="presentation"><a href="/consulta">Consulta</a></li>
      </ul>
        </div>
			  <div class="col-sm-4" ng-controller="StoreController as store">
				  <br>
				  <center>

					<h2>{% verbatim %} {{store.product.name}} {% endverbatim %}</h2>
				  <br>
				  <center>
				  <h4>Registro y Manejo de Informacion</h4>
				  </center>

		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>

		  <br>
		   <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			 <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-10">

			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
{% block script %}
<script>
$(document).ready(function(){
	$('li').children('a').click(function(){
		$('li').removeClass('active');
	})
})
</script>
{% endblock %}
</html>
